<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raster images</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="container1">
        <h2>Large Images</h2>
        <img src="assets/images/lg/image_1_1920px.png" loading="lazy" alt="large image 1">
        <img src="assets/images/lg/image_2_1920px.png" loading="lazy" alt="large image 2">
        <img src="assets/images/lg/image_3_1920px.png" loading="lazy" alt="large image 3">
    </section>
    <section class="container2">
        <h2>Medium Images</h2>
        <img src="assets/images/md/image_1_1024px.png" loading="lazy" alt="medium image 1">
        <img src="assets/images/md/image_2_1024px.png" loading="lazy" alt="medium image 2">
        <img src="assets/images/md/image_3_1024px.png" loading="lazy" alt="medium image 3">
    </section>
    <section class="container3">
        <h2>Small Images</h2>
        <img src="assets/images/sm/image_1_500px.png" loading="lazy" alt="small image 1">
        <img src="assets/images/sm/image_2_500px.png" loading="lazy" alt="small image 2">
        <img src="assets/images/sm/image_3_500px.png" loading="lazy" alt="small image 3">
    </section>
</body>
</html>
